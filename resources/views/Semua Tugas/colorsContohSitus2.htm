<html lang="en">
    <head>
        <title>Bootstrap Colors 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <h2 style="text-align: center;">Ini macam-macam warna</h2>
            <p class="bg-primary text-white" style="text-align: center;">Ini warna biru</p>
            <p class="bg-success text-white" style="text-align: center;">Ini warna hijau</p>
            <p class="bg-info text-white" style="text-align: center;">Ini warna aqua</p>
            <p class="bg-warning text-white" style="text-align: center;">Ini warna kuning</p>
            <p class="bg-danger text-white" style="text-align: center;">Ini warna merah</p>
            <p class="bg-secondary text-white" style="text-align: center;">Ini warna abu abu</p>
            <p class="bg-dark text-white" style="text-align: center;">Ini warna abu-abu gelap</p>
            <p class="bg-light text-dark" style="text-align: center;">Ini warna putih</p>
        </div>
        
    </body>
    </html>
    <!DOCTYPE html>
